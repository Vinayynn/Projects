<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Console</title>

    <link rel="stylesheet" href="takeTestStyle.css">
</head>

<body>

    <section class="instructionSection">
        <marquee>
            <p>READ THE QUESTION CAREFULLY AND ANSWER</p>
        </marquee>
    </section>

    <section class="questionPalletSection">

        <div class="questionDiv">
            <div class="questionDisplay">
                <p>Q1. Who is the most handsome in our class?</p>
                <!-- <img src="" alt="No Image"> -->
            </div>
            <div class="answerDisplay">
                <div class="checkboxes">
                    <input type="checkbox" name="option 1" id="check1">
                </div>
                <div class="option">
                    <p>VIJAY</p>
                    <!-- <img src="" alt="No Image"> -->
                </div>
                <div class="checkboxes">
                    <input type="checkbox" name="option 2" id="check2">
                </div>
                <div class="option">
                    <p>PRATHEEK</p>
                    <!-- <img src="" alt="No Image"> -->
                </div>
                <div class="checkboxes">
                    <input type="checkbox" name="option 3" id="check3">
                </div>
                <div class="option">
                    <p>NONE</p>
                    <!-- <img src="" alt="No Image"> -->
                </div>
                <div class="checkboxes">
                    <input type="checkbox" name="option 4" id="check4">
                </div>
                <div class="option">
                    <p>TIE BETWEEN VIJAY AND PRATHEEK</p>
                    <!-- <img src="" alt="No Image"> -->
                </div>

            </div>
        </div>

        <div class="palletDiv">
            <p>1 2 3 4 5</p>
        </div>

    </section>
</body>

</html>
